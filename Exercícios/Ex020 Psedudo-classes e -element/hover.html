<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /*Esse dive tem um "filho" par치grafo que est치 oculto*/
            display: none;
        }
        div:hover > p { /*MOSTRA o par치grafo que est치 oculto*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>    
</body>
</html>
